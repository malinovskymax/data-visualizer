ruby_version: "ruby-2.2.1-p85"
bundler_version: '1.11.2'
postgresql:
  version: "9.2"
firefox:
  version: '31.0esr'
plan:
  - profile: one
    sets: next_profile
  - profile: "{{ next_profile }}"
    sets: next_profile
  - profile: "{{ next_profile }}"
  - profile: three_and_a_half
    sets: next_profile
  - profile: "{{ next_profile }}"
profiles:
  one:
    environment:
      PROFILE: "one"
    test_pattern:
      - spec/models/history_spec.rb
  two:
    environment:
      PROFILE: "two"
    test_pattern:
      - spec/models/history_spec.rb
  three:
    test_pattern:
      - spec/models/history_spec.rb
  three_and_a_half:
    environment:
      PROFILE: "three"
    test_pattern:
      - spec/models/history_spec.rb
  four:
    environment:
      PROFILE: "four"
    test_pattern:
      - spec/models/history_spec.rb

hooks:
  post_build: "ruby compute-next-to-run.rb"
