ruby_version: "ruby-2.2.1-p85"
bundler_version: '1.11.2'
postgresql:
  version: "9.2"
firefox:
  version: '31.0esr'
plan:
  - profile: one
  - profile: two
  - profile: two
    sets: next_profile
  - profile: "{{ next_profile }}"
  - profile: "{{ next_profile }}"
  - profile: one
profiles:
  one:
    test_pattern:
      - spec/**_spec.rb
  two:
    test_pattern:
      - spec/**_spec.rb

hooks:
  post_build: "ruby compute-next-to-run.rb"
